<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calcolo rata prestito a tasso fisso (TAN fisso)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <section id="finanziamento-input">

    <div>
      <label for="capitale">Importo del prestito</label>
      <input type="text" name="capitale" id="capitale">
    </div>

    <div>
      <label for="numero-rate">Durate (numero di Mesi)</label>
      <input type="text" name="numero-rate" id="numero-rate">
    </div>

    <div>
      <label for="tan">Tasso di interesse (TAN fisso)</label>
      <input type="text" name="tan" id="tan">
    </div>

    <button id="calcola">Calcola</button>

  </section>



  <section id="finanziamento-result">

  </section>

  <script src="app.js"></script>
</body>
</html>
